<h3>Login!</h3>
<form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" class="form-control" id="email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Secret Code:</label>
      <input type="password" class="form-control" id="password" name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
