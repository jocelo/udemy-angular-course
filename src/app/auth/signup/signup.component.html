<h3>New User Registration</h3>
<p>
  Please add in your user details.
</p>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">email:</label>
    <input type="text" class="form-control" id="email" name="email" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Secret Code:</label>
    <input type="password" class="form-control" id="password" name="password" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Create user</button>
</form>
